<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header> 
        <a class="/" class="Register">
            <div class="Register">Register</div>
        </a> 
         <a id="register" class="details">
         <label for="first name"><b>First name *</b></label>
         <input type="text" class="input-field" placeholder="Enter First name" name="first name" id="name" required>
         <label for="last name"><b>Last name *</b></label>
         <input type="text" class="input-field" placeholder="Enter Last name" name="last name" id="last name" required>
         <label for="Date of birth"><b>Date of birth </b></label>
         <input type="date" class="input-field" placeholder="Enter Date of birth" name="birthday" id="birthday" required>
         <label for="Email address"><b>Email address *</b></label>
         <input type="email" class="input-field" placeholder="Enter Email" name="Email" id="Email" required>
         <label for="Password"><b>Password *</b></label>
         <input type="password" class="input-field" placeholder="Enter Password" name="psw" id="psw" required>
         <label for="Confirm password"><b>Confirm password *</b></label>
         <input type="password" class="input-field" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
         <button type="submit" class="submit-btn">Register</button>
        </a>

    </header>
</body>
</html>
